<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <header>
    </header>
    <main>
        <article>
            <h2>{{ post.titulo }}</h2>
            <p class="meta">Publicado em 2025 por  Vinicius</p>
            <div class="conteudo">
                {{ post.conteudo }}
            </div>
            <p><a href="{% url 'blog:index' %}">Voltar para a lista de posts</a></p>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Meu Blog</p>
    </footer>
</body>
</html>
